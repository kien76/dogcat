<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIÊN HỆ</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/lienhe.css">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <h2><u>LIÊN HỆ PET HOUSE</u></h2>
    <div class="lienhe">
        <div class="lienhe-1">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Họ Tên:</label>
                    <input type="text" id="name" name="name" required />
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="message">Tin nhắn:</label>
                    <textarea id="message" name="message" required></textarea>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <button type="submit">Gửi tin nhắn</button>
                </div>
            </form>

            <script>
                const form = document.getElementById("contact-form");
                const nameInput = document.getElementById("name");
                const emailInput = document.getElementById("email");
                const phoneInput = document.getElementById("phone");
                const messageInput = document.getElementById("message");
                const errorMessages =
                    document.querySelectorAll(".error-message");

                form.addEventListener("submit", validateForm);

                function validateForm(e) {
                    // Reset error messages
                    e.preventDefault();
                    errorMessages.forEach(
                        (element) => (element.innerHTML = "")
                    );

                    // Validate
                    let isValid = true;
                    if (nameInput.value.trim() === "") {
                        errorMessages[0].innerHTML =
                            "Vui lòng nhập họ tên của bạn.";
                        isValid = false;
                    } else {
                        isValid = true;
                    }
                    let isValidEmail =
                        /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
                    if (emailInput.value.trim() === "") {
                        errorMessages[1].innerHTML =
                            "Vui lòng nhập địa chỉ email của bạn.";
                        isValid = false;
                    } else if (
                        !isValidEmail.test(emailInput.value.trim())
                    ) {
                        errorMessages[1].innerHTML =
                            "Địa chỉ email không hợp lệ.";
                        isValid = false;
                    } else {
                        isValid = true;
                    }
                    let isValidPhoneNumber =
                        /(84|0[3|5|7|8|9])+([0-9]{8})\b/g;
                    if (phoneInput.value.trim() === "") {
                        errorMessages[2].innerHTML =
                            "Vui lòng nhập số điện thoại của bạn.";
                        isValid = false;
                    } else if (
                        !isValidPhoneNumber.test(phoneInput.value.trim())
                    ) {
                        errorMessages[2].innerHTML =
                            "Số điện thoại không hợp lệ.";
                        isValid = false;
                    } else {
                        isValid = true;
                    }

                    if (messageInput.value.trim() === "") {
                        errorMessages[3].innerHTML =
                            "Vui lòng nhập tin nhắn của bạn.";
                        isValid = false;
                    } else {
                        isValid = true;
                    }
                    if (isValid) {
                        alert("Tin nhắn của bạn đã được gửi thành công!");
                        console.log(1);
                        // form.reset();
                    }
                }
            </script>
        
        </div>

        <div class="anh"> <img src="./img/back.jpg" alt="" width="900px"></div>

    </div>

    <hr>

                    style="color: black;"></i> <span>0379.889.868</span></a>
        </div>

</body>
